<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="icon m-auto">
        <div id="smileIcon" class="border-face m-auto border-smile">
            <div class="icon-face icon-smile bg-smile"></div>
            <div class="eye-left border-smile eye"></div>
            <div class="eye-right border-smile eye"></div>
            <div class="mouth mounth-smile"></div>
        </div>
        <div id="angryIcon" class="border-face m-auto border-angry d-none">
            <div class="icon-face icon-smile bg-angry"></div>
            <div class="eye-left border-angry eye"></div>
            <div class="eye-right border-angry eye"></div>
            <div class="mouth mounth-angry"></div>
        </div>
        <div id="sadIcon" class="border-face m-auto border-sad d-none">
            <div id="face" class="icon-face icon-sad bg-smile"></div>
            <div class="eye-left border-sad eye"></div>
            <div class="eye-right border-sad eye"></div>
            <div class="mouth mounth-sad"></div>
        </div>
    </div>

    <div class=" align-items-center d-flex m-auto w-600">

        <div class="btn btn-angry center">
            <button value="angry" onclick="onClick('smile')" class="w-200"> :) </button>
        </div>

        <div class="btn btn-smile center">
            <button value="smile" class="w-200 ml-3" onclick="onClick('angry')"> :| </button>
        </div>

        <div class="btn btn-icon center">
            <button value="icon_small" class="w-200 ml-3" onclick="onClick('sad')"> :( </button>
        </div>

    </div>
    <script src="js/index.js"></script>

</body>

</html>
